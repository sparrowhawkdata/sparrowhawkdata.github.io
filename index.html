<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrowhawk Data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 850px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 400px;
            height: auto;
        }
        .company-name {
            margin-top: 20px;
            font-size: 64px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace 'logo.png' with your company logo image file -->
            <img src="logo.svg" alt="Company Logo">
        </div>
        <div class="company-name">
            <!-- Replace 'Company Name' with your actual company name -->
            Sparrowhawk Data
        </div>
    </div>
</body>
</html>
